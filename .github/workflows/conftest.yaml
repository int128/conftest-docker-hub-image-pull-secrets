name: conftest

on:
  pull_request:
    paths:
      - .github/workflows/conftest.yaml
      - aqua.yaml
      - "**/*.rego"
  push:
    branches:
      - main
    paths:
      - .github/workflows/conftest.yaml
      - aqua.yaml
      - "**/*.rego"

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.21.3
      - run: conftest verify -p .

  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.21.3
      - run: opa fmt -d .
      - run: opa fmt -w .
      - uses: int128/update-generated-files-action@v2
